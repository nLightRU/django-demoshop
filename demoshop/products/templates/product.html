{% extends 'base.html'%}
{% load static %}
{%block content%}
<div class="container">
    <div class="row">
        <h1>{{product_header}}</h1>
    </div>
    <div class="row">
        <div class="col-md-6">
            <img src="{{image_url}}" alt="">
        </div>
        <div class="col-md-6">
            {% for stat in product_stats%}
            <h5>{{stat.name}}</h5>
            <p>{{stat.value}}</p>
            {%endfor%}
            <button type="button" class="btn btn-primary">
                В корзину
            </button>
        </div>
    </div>
</div>
{%endblock%}
